<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(assets/images/bg-01.jpg);">
                <span class="login100-form-title-1">
                    Connexion
                </span>
            </div>

            <form (ngSubmit)="login()" class="login100-form validate-form">
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <span class="label-input100">Utilisateur</span>
                    <input class="input100" type="text" name="username"[(ngModel)]="user.telephone"  placeholder="Entrer le nom d'utilisateur">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                    <span class="label-input100">Mot de passe</span>
                    <input class="input100" type="password" name="pass" [(ngModel)]="user.password" placeholder="Entrer le mot de passe">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-b-30">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Se rappeler de moi
                        </label>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Connexion
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
